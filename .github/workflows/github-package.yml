name: Publish to GitHub Packages

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@parazeeknova'

      - name: Install dependencies
        run: npm install

      - name: Prepare and publish package
        run: |
          # Create dist directory and copy files
          mkdir -p dist/bin
          cp -r bin/* dist/bin/
          cp package.json dist/
          cp README.md dist/
          
          cd dist
          
          # Setup authentication for GitHub Packages
          echo "@parazeeknova:registry=https://npm.pkg.github.com/" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> .npmrc
          echo "always-auth=true" >> .npmrc
          
          # Verify the package.json is correct for GitHub Packages
          node -e "
            const pkg = require('./package.json');
            if (!pkg.name.startsWith('@parazeeknova/')) {
              pkg.name = '@parazeeknova/zephyr-forge';
            }
            delete pkg.devDependencies;
            delete pkg.scripts;
            pkg.publishConfig = {
              registry: 'https://npm.pkg.github.com/',
              access: 'public'
            };
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          
          # Show the final package.json for debugging
          echo "Final package.json contents:"
          cat package.json
          
          # Publish to GitHub Packages
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
